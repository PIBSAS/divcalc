<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Divisor de Tensión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>🔌 Calculadora de Divisor de Tensión</h2>
  <label for="vin">Tensión de entrada (Vin):</label>
  <input type="number" id="vin" step="0.1" />

  <label for="vout">Tensión de salida deseada (Vout):</label>
  <input type="number" id="vout" step="0.1" />

  <label for="tolerancia">Tolerancia máxima (%):</label>
  <input type="number" id="tolerancia" step="0.1" value="5" />

  <button onclick="calcular()">Calcular</button>

  <h3>Resultados</h3>

  <table id="resultados">
    <thead>
      <tr>
        <th>R1 (Ω)</th>
        <th>R2 (Ω)</th>
        <th>Vout (V)</th>
        <th>Error (%)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Esperando datos...</td></tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
